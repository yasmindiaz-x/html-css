    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qlqr jeito, só colocando a frase entre a tag &lt;p&gt; e &lt;/p&gt;  </p>
    <p>Se precisa quebrar o texto em algum lugar específico <br>como essse, <br> usa a tag &lt;br&gt;</p> <!--lt less than /gt greater than-->
    <p>Vamo adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &delta; <!--minúsculo-->
        &Delta; <!--maiúsculo-->
        &uarr;
    </p>

        &#x1F407; <br>
        &#x1F408;
    </p>
