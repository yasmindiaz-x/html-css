<head>

    <title>Modelo de Caixas</title>
</head>
<body>
    <style>
        h1{
    background-color: lightgrey;
    height: 300px;
    width: 300px;

    border: 10px solid darkslategray;

    padding: 10px;

    margin: 20px auto 40px auto;

    outline: 3px dashed salmon;
}
a{
    border-width: 5px;
    border-style: solid;
    border-color: red;

    padding: 5px;
    
}
    </style>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
