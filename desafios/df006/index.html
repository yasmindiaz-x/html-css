<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><u><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></u>
        <li><u><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></u></li>
        <li><u><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></u></li>
        <li><u><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></u></li>
        <li><u><abbr title="Crie uma página usando o index.html, aperte ! e dê enter">Códigos-fonte</abbr></u></li>
        <li><u><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></u></li>
        <li><u><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></u></li>
</body>
</html>
